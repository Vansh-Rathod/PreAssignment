<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Unordered Lists</h1>
    <ul style="list-style: square;">
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Grapes</li>
        <li>Strawberry</li>
    </ul>

    <h1>Ordered List</h1>
    <ol style="list-style: upper-roman;">
        <li>Maruti Suzuki</li>
        <li>Kia</li>
        <li>Hyundai</li>
        <li>Mclaren</li>
        <li>Bentley</li>
    </ol>
</body>
</html>
