<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Basics</title>
  </head>
  <body>

    <a href="https://www.google.com" style="display: block" target="_self">Google1</a>
    <a href="https://www.google.com" style="display: block" target="_blank">Google2</a>

    <!-- relative url example -->
    <img
      src="./images/building-102840_1280.jpg"
      alt="Image not available"
      height="100px"
      width="100px"
    />

    <!-- absolute url example -->
    <img
      src="https://www.shutterstock.com/shutterstock/photos/2212935531/display_1500/stock-photo-calm-weather-on-sea-or-ocean-with-clouds-2212935531.jpg"
      alt="Image not available"
      height="100px"
      width="100px"
    />

    <p title="some content">This is some content</p>

    <hr>

    <h1>This is h1 heading</h1>
    <h2>This is h2 heading</h1>
    <h3>This is h3 heading</h1>
    <h4>This is h4 heading</h1>
    <h5>This is h5 heading</h1>
    <h6>This is h6 heading</h1>

    <!-- 
    Attributes : these are the extra information about the element
    src, alt, height, width, href, style, title, lang, name, required, id, class, etc.
    -->



  </body>
</html>
