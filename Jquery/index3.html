<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery Effects - Toggle, Show, Hide</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <h2 id="heading2">This is h2 heading</h2>
    <button id="hideBtn">Hide h2</button>
    <button id="showBtn">Show h2</button>
    <button id="toggleBtn1">Change Background</button>
    <p class="para">This is a paragraph1</p>
    <p class="para">This is a paragraph2</p>
    <button id="toggleBtn2">Toggle</button>

    <script>
      let bodyPart = document.getElementsByTagName("body");
      $(document).ready(function () {
        $("#hideBtn").click(function () {
          $("#heading2").hide(500);
        });
        $("#showBtn").click(function () {
          $("#heading2").show(500);
        });
        $("#toggleBtn").click(function () {
            $("body").css("background-color", "blue");
        });
        $("#toggleBtn1").click(function () {
            $("body").css("background-color", "blue");
        });
        $("#toggleBtn2").click(function () {
            $(".para").toggle();
        });
      });
    </script>
  </body>
</html>
