<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery Effects - Fade In, Out, Toggle, To</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <p>Demonstrate fadeIn() with different parameters.</p>

    <button id="fadeInBtn">Click to fade in boxes</button><br /><br />
    <button id="fadeOutBtn">Click to fade out boxes</button><br /><br />
    <button id="fadeToggleBtn">Click to toggle fading boxes</button><br /><br />
    <button id="fadeToBtn">Click to fade at specific values at boxes</button><br /><br />

    <div
      id="div1"
      style="width: 80px; height: 80px; display: none; background-color: red"
    ></div>
    <br />
    <div
      id="div2"
      style="width: 80px; height: 80px; display: none; background-color: green"
    ></div>
    <br />
    <div
      id="div3"
      style="width: 80px; height: 80px; display: none; background-color: blue"
    ></div>

    <script>
      $(document).ready(function () {
        $("#fadeInBtn").click(function () {
          $("#div1").fadeIn();
          $("#div2").fadeIn("slow");
          $("#div3").fadeIn(3000);
        });
        $("#fadeOutBtn").click(function () {
          $("#div1").fadeOut();
          $("#div2").fadeOut("slow");
          $("#div3").fadeOut(3000);
        });
        $("#fadeToggleBtn").click(function () {
          $("#div1").fadeToggle();
          $("#div2").fadeToggle("slow");
          $("#div3").fadeToggle(3000);
        });
        $("#fadeToBtn").click(function () {
          $("#div1").fadeTo("slow", 0.15);
          $("#div2").fadeTo("slow", 0.4);
          $("#div3").fadeTo("slow", 0.7);
        });
      });
    </script>
  </body>
</html>
