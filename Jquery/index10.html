<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery Traversing - Filtering</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>this is h1 heading</h1>
    <h1>this is another h1 heading</h1>
    <h1>Hello How are you?</h1>
    <h1>i am a h1 heading</h1>
    <h1>Demo of Filtering</h1>

    <p>this is a paragraph</p>
    <p class="para1">this is a another paragraph</p>
    <p class="para2">this is a one another paragraph</p>
    <p class="para3">this is a one another paragraph</p>

    <script>
      $(document).ready(function(){
        $("h1").first().css("background-color", "blue");
        $("h1").last().css("background-color", "red");
        $("h1").eq(2).css("background-color", "yellow");

        $("p").filter(".para2").css("color", "blue");
        $("p").not(".para2").css("color", "orange");
      })
    </script>
  </body>
</html>
