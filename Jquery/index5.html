<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Effects - Slideup, Slidedown, SlideToggle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .panel{
            height: 200px;
            border: 1px solid black;
            background-color: cornflowerblue;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="panel">Hello World</div>
    <button id="btn1">CLick me to Slidedown</button>
    <button id="btn2">CLick me to Slideup</button>
    <button id="btn3">CLick me to toggle</button>

    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $(".panel").slideDown();
            });
            $("#btn2").click(function(){
                $(".panel").slideUp();
            });
            $("#btn3").click(function(){
                $(".panel").slideToggle();
            });
        });
    </script>
</body>
</html>
